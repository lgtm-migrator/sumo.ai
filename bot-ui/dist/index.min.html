<html>
<head>
    <meta charset=UTF-8>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name=description content="<%= htmlWebpackPlugin.options.title %>">

    <style>body,html{background:#efefef;height:100%}#center-text{display:flex;flex:1;flex-direction:column;justify-content:center;align-items:center;height:100%}</style>
</head>

<body>

<div id=center-text>
    <h2>ChatBox UI</h2>
    <p>Message send and scroll to bottom enabled </p>
</div>

<div id=botui>

    <div id=chat-circle class="btn btn-raised">
        <div id=chat-overlay></div>
        <i class=material-icons>speaker_phone</i>
    </div>

    <div class=chat-box>
        <div class=chat-box-header>
            ChatBot
            <span class=chat-box-toggle><i class=material-icons>close</i></span>
        </div>
        <div class=chat-box-body>
            <div class=chat-box-overlay>
            </div>
            <div class=chat-logs>

            </div><!--chat-log -->
        </div>
        <div class=chat-input>
            <form>
                <input type=text id=chat-input placeholder="Send a message..."/>
                <button type=submit class=chat-submit id=chat-submit><i class=material-icons>send</i></button>
                <button class=chat-voice-submit id=chat-voice-submit><i class=material-icons>keyboard_voice</i></button>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="app.bundle.js"></script></body>
</html>
